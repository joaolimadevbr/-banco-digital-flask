{% extends "base.html" %}

{% block title %}Criar Conta - Banco Digital{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">
                    <i class="fas fa-plus-circle text-primary"></i>
                    Nova Conta
                </h2>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="tipo" class="form-label">Tipo de Conta</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-credit-card"></i>
                            </span>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="">Selecione o tipo</option>
                                <option value="corrente">Conta Corrente</option>
                                <option value="poupanca">Conta Poupança</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="alert alert-info">
                        <h6><i class="fas fa-info-circle me-2"></i>Informações:</h6>
                        <ul class="mb-0 small">
                            <li><strong>Conta Corrente:</strong> Para uso diário, transferências e pagamentos</li>
                            <li><strong>Conta Poupança:</strong> Para economias e rendimentos</li>
                        </ul>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus-circle me-2"></i>Criar Conta
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
